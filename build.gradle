plugins {
	id 'java-library'
	id 'checkstyle'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

group 'net.puffish.mclauncher'
version '1.0'

repositories {
	mavenCentral()
}

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
}

dependencies {
	implementation 'org.json:json:20220320'
	implementation 'io.vavr:vavr:0.9.0'
}
